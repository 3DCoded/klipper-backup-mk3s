[stepper_x]
step_pin: mmu: PB13
dir_pin: mmu: PB12
enable_pin: !mmu: PB14
microsteps: 64
rotation_distance: 32
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 255
homing_retract_dist: 0
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: mmu: PC11
tx_pin: mmu: PC10
diag_pin: ^mmu: PC0
uart_address: 0
run_current: 0.980
stealthchop_threshold: 0

[stepper_y]
step_pin: mmu: PB10
dir_pin: !mmu: PB2
enable_pin: !mmu: PB11
microsteps: 64
rotation_distance: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -4
position_min: -4
position_max: 212.5
homing_retract_dist: 0
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: mmu: PC11
tx_pin: mmu: PC10
diag_pin: ^mmu: PC1
uart_address: 2
run_current: 0.980
stealthchop_threshold: 0