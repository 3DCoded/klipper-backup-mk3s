[main]
width=800
height=480

[printer Printer]
moonraker_host: 127.0.0.1
moonraker_port: 7125

[preheat PLA]
extruder: 200
heater_bed: 60

[preheat PETG]
extruder: 235
heater_bed: 80

[menu __main filter]
name: Air Filter
icon: fan

[menu __main filter off]
name: Off
icon: cancel
method: printer.gcode.script
params: {"script": "FILTER_OFF"}

[menu __main filter on]
name: on
icon: fan-on
method: printer.gcode.script
params: {"script": "FILTER_ON"}

[menu __print filter]
name: Air Filter
icon: fan

[menu __print filter off]
name: Off
icon: cancel
method: printer.gcode.script
params: {"script": "FILTER_OFF"}

[menu __print filter on]
name: on
icon: fan-on
method: printer.gcode.script
params: {"script": "FILTER_ON"}

[include 3ms/KlipperScreen.conf]

