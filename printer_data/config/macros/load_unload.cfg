[gcode_macro LOAD_FILAMENT]
gcode:
  M117 Loading filament...
  M83
  G92 E0
  G1 E+65 F1800
  M117 Purging...
  G1 E+35 F600
  M117 Filament loaded

[gcode_macro UNLOAD_FILAMENT]
gcode:
  M117 Forging tip...
  M83
  G92 E0
  {% for _ in range(5) %}
  G1 E-5 F1500
  G1 E+5 F1500
  {% endfor %}
  M117 Unloading...
  G1 E-40 F600
  G1 E-35 F1500
  M117 Filament unloaded