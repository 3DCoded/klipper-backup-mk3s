[gcode_macro M106]
rename_existing: M106.1
gcode:
  {% set s = params.S|int %}
  {% set f = params.F|default(-1)|int %}
  {% set speed = s/255 %}

  {% if f == -1 %}
    SET_FAN_SPEED FAN=left_partfan SPEED={speed}
    SET_FAN_SPEED FAN=right_partfan SPEED={speed}
  {% elif f == 0 %}
    SET_FAN_SPEED FAN=left_partfan SPEED={speed}
  {% elif f == 1 %}
    SET_FAN_SPEED FAN=right_partfan SPEED={speed}
  {% endif %}

[gcode_macro M107]
rename_existing: M107.1
gcode:
  M106 S0