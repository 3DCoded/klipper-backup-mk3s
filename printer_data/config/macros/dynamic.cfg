[gcode_macro PYFILE]
gcode:
  {% set value = python_file('macros/test.py') %}
  M117 Value: {value}

[gcode_macro DICT]
gcode:
  {% set num = 1.5 %}
  {% set text = "a"+(num|string) %}
  M118 {text}

