[maintain]

[maintain xyrods]
label: XY smooth rods
trigger: print_time
threshold: 250
message: Lubricate XY Smooth Rods
expired_gcode:
  RESPOND MSG="Lubricate XY rods!"

[maintain extgrub]
label: Extruder grub screw
trigger: filament
threshold: 350
message: Tighten extruder grub screw
expired_gcode:
  RESPOND MSG="Maintain extruder!"