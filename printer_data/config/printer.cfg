[include moonraker_obico_macros.cfg]
## DO NOT EDIT THIS FILE, IT IS A TEMPLATE. THAT YOU NEED TO COPY
# Prusa MK3s Klipper Config

# The first thing you'll need to do is go through this file and comment out / uncomment
# the files and/or settings you need.

# You'll be able to print just fine with this config as it is, but it is recommended
# that you follow these steps to properly calibrate your printer:

# 0) Sanity check and PID Tuning: https://www.klipper3d.org/Config_checks.html
# 1) Pressure Advance: https://www.klipper3d.org/Pressure_Advance.html
# 2) Skew Correction: https://www.klipper3d.org/skew_correction.html
# 3) Resonance Compensation: https://www.klipper3d.org/Resonance_Compensation.html

# Read more about klipper here: https://www.klipper3d.org/Overview.html

[include leds.cfg]

[include menu.cfg]
[include nano.cfg]
[include fans.cfg]

[include KAMP/KAMP_Settings.cfg]
[include ./KAMP/Adaptive_Meshing.cfg]

[include power-panic.cfg]

# [include mega.cfg]

[include g34.cfg]

[include test-speed.cfg]

[exclude_object]

### UI
# [include mainsail.cfg]
[include fluidd.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
# path: /home/pi/.octoprint/uploads
on_error_gcode: CANCEL_PRINT

[menu __main __octoprint]
type: disabled


[mcu host]
serial: /tmp/klipper_host_mcu

[mcu]
# serial: /dev/serial0 # If you are using internal RPI serial port
serial: /dev/serial/by-id/usb-Prusa_Research__prusa3d.com__Original_Prusa_i3_MK3_CZPX3222X004XK77674-if00 # If you are using RPI via USB connection to printer
restart_method: command

# [include PIS.cfg]
# [include K-ShakeTune/*.cfg]
# [include reshelper.cfg]

### CONTROL BOARD
[include klipper-prusa-mk3s/mk3s/einsy-rambo.cfg]

### BASE SETUP
[include klipper-prusa-mk3s/mk3s/display.cfg]
[include klipper-prusa-mk3s/mk3s/steppers.cfg]
[include klipper-prusa-mk3s/mk3s/tmc2130.cfg]

### EXTRUSION

# Extruder
[include klipper-prusa-mk3s/extruders/prusa.cfg]
# [include klipper-prusa-mk3s/extruders/bmg.cfg]

# Hotend
[include klipper-prusa-mk3s/hotends/v6.cfg]
# [include klipper-prusa-mk3s/hotends/dragon-standard-flow.cfg]
# [include klipper-prusa-mk3s/hotends/rapido.cfg]

# [include 3dchameleon.cfg]


[extruder]
# To tune Pressure Advance see https://www.klipper3d.org/Pressure_Advance.html
# default is already set based on hotend, but you can further improve prints by calibrating it to your nozzle and material
pressure_advance: 0.0325
nozzle_diameter: 0.6 # Remember to change this if you change nozzle diameter.
#pid_Kp: 46.619
#pid_Ki: 0.494
#pid_Kd: 1099.615
sensor_type: ATC Semitec 104GT-2
min_extrude_temp: 140
#control: pid

[firmware_retraction]
retract_length: 0.8
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 25

[heater_bed]
pid_Kp: 48.324
pid_Ki: 0.566
pid_kD: 1031.116

[output_pin LCD_backlight_pin]
value: 0.8

[verify_heater extruder]
check_gain_time: 45

[verify_heater heater_bed]
check_gain_time: 80

## copy this from your current setting on Prusa, but make it absolute (removing -)
[probe]
samples_tolerance: 0.5
samples_tolerance_retries: 2
samples: 2
#z_offset = 1.45

## For faster printing enable
[printer]
# max_accel: 14305
# max_accel_to_decel: 11444
max_accel: 7500
# max_accel_to_decel: 3750
max_velocity: 500
max_z_velocity: 25
max_z_accel: 1000


[tmc2130 stepper_x]
interpolate: True
stealthchop_threshold: 99999
# run_current: 0.45
# hold_current: 0.45
# driver_SGT: 3
[tmc2130 stepper_y]
interpolate: True
stealthchop_threshold: 99999
# run_current: 0.45
# hold_current: 0.45
# driver_SGT: 3
[tmc2130 stepper_z]
interpolate: True
# stealthchop_threshold: 99999
# run_current: 0.45
# hold_current: 0.45

[stepper_x]
# homing_speed: 100
position_max: 253
homing_retract_dist: 4

[stepper_z]
position_min: -5

## Custom bed mest probes
## Prusa has 3x3 or 7x7, you can do any variation you want
[bed_mesh]
probe_count: 4,4
speed: 300
horizontal_move_z: 5
algorithm: bicubic
mesh_pps: 5, 5

# Linear correction
# Check `extruders/linear-correction` for more informations.
[include klipper-prusa-mk3s/extruders/linear-correction/linear-correction-0.cfg] # Default Prusa linear correction optimized for LDO motors

### MACROS
[include macros/main.cfg]

## Timelapse
[include timelapse.cfg]

# Input Shaper
[input_shaper]
shaper_type_x: 2hump_ei
shaper_freq_x: 79.6
shaper_type_y: 2hump_ei
shaper_freq_y: 67.8


[autotune_tmc stepper_x]
motor: ldo-42sth40-1004a
tuning_goal: performance
sgt: 3

[autotune_tmc stepper_y]
motor: ldo-42sth40-1004a
tuning_goal: performance
sgt: 3

[autotune_tmc extruder]
motor: ldo-42sth40-1004a
tuning_goal: silent
sgt: -3

[include 3ms/main.cfg]


# FIRST RUN: 
# Execute these sequentially in the console, let PID tuning finish before saving
# PID_CALIBRATE HEATER=extruder TARGET=200
# SAVE_CONFIG
# PID_CALIBRATE HEATER=heater_bed TARGET=60
# SAVE_CONFIG

