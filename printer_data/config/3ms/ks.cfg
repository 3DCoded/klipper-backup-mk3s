[gcode_macro mmms_ks_config]
variable_t: 0
gcode:
  M118 config

[gcode_macro MMMS_KS_SET]
gcode:
  SET_GCODE_VARIABLE MACRO=mmms_ks_config VARIABLE=t VALUE={params.T|int}

[gcode_macro MMMS_KS_G100]
gcode:
  {% if params.E|int > 0 %}
  G101 T{printer["gcode_macro mmms_ks_config"].t} E{params.E|int} F{params.F|int} N0
  {% else %}
  G100 T{printer["gcode_macro mmms_ks_config"].t} E{params.E|int} F{params.F|int} N0
  {% endif %}