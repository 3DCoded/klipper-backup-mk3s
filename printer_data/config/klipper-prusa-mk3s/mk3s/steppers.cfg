# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[stepper_x]
step_pin: PC0
# step_pin: PB13 # SKR
dir_pin: !PL0
# dir_pin: PB12 # SKR
enable_pin: !PA7
# enable_pin: PB14 # SKR
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 255
homing_speed: 50
homing_retract_dist: 2

[stepper_y]
step_pin: PC1
# step_pin: PB10 # SKR
dir_pin: PL1
# dir_pin: PB2 # SKR
enable_pin: !PA6
# enable_pin: PB11 # SKR
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_endstop: -4
position_max: 212.5
position_min: -4
homing_speed: 50
homing_retract_dist: 4

[stepper_z]
step_pin: PC2
# step_pin: PB0 # SKR
dir_pin: !PL2
# dir_pin: PC5 # SKR
enable_pin: !PA5
# enable_pin: PB1 # SKR
microsteps: 8
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 215
position_min: -2
homing_speed: 10

[extruder]
step_pin: PC3
# step_pin: PB3 # SKR
dir_pin: PL6
# dir_pin: PB4 # SKR
enable_pin: !PA4
# enable_pin: PD1 # SKR
microsteps: 16
